<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="container-information box">
          <div class="principal">
            <h5 class="daily">Daily</h5>
            <h5 class="weekly">Weekly</h5>
            <h5 class="monthly">Monthly</h5>
          </div>
          <div class="description">
            <div class="img-container">
              <img
                class="img-avatar"
                src="./images/image-jeremy-modified.png"
                alt=""
              />
            </div>

            <div class="despcription-title">
              <h5 class="titlePrincipal">Report for</h5>
              <h1 class="namePerson">Jeremy Robson</h1>
            </div>
          </div>
        </section>
        <section class="container-homework box">
          <div class="work">
            <div class="img-work">
              <img
                class="img-avatar-work"
                src="./images/icon-work.svg"
                alt=""
              />
            </div>
            <div class="container-img-work">
              <div class="container-work-img">
                <h5 class="title">Work</h5>
                <img
                  class="ellipsis-work"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                />
              </div>
              <div class="container-title">
                <h2 class="title-hour">32hrs</h2>
                <h5 class="subtitle">Last Week - 36hrs</h5>
              </div>
            </div>
          </div>
          <div class="play">
            <div class="img-play">
              <img
                class="img-avatar-play"
                src="./images/icon-play.svg"
                alt=""
              />
            </div>
            <div class="container-img-play">
              <div class="container-play-img">
                <h5 class="title">Play</h5>
                <img
                  class="ellipsis-play"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                />
              </div>
              <div class="container-title">
                <h2 class="title-hour">10hrs</h2>
                <h5 class="subtitle">Last Week - 8hrs</h5>
              </div>
            </div>
          </div>
          <div class="study">
            <div class="img-study">
              <img
                class="img-avatar-study"
                src="./images/icon-study.svg"
                alt=""
              />
            </div>
            <div class="container-img-study">
              <div class="container-study-img">
                <h5 class="title">Study</h5>
                <img
                  class="ellipsis-study"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                />
              </div>
              <div class="container-title">
                <h2 class="title-hour">4hrs</h2>
                <h5 class="subtitle">Last Week - 7hrs</h5>
              </div>
            </div>
          </div>
          <div class="exercise">
            <div class="img-exercise">
              <img
                class="img-avatar-exercise"
                src="./images/icon-exercise.svg"
                alt=""
              />
            </div>
            <div class="container-img-exercise">
              <div class="container-exercise-img">
                <h5 class="title">Exercise</h5>
                <img
                  class="ellipsis-exercise"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                />
              </div>
              <div class="container-title">
                <h2 class="title-hour">4hrs</h2>
                <h5 class="subtitle">Last Week - 36hrs</h5>
              </div>
            </div>
          </div>
          <div class="social">
            <div class="img-social">
              <img
                class="img-avatar-social"
                src="./images/icon-social.svg"
                alt=""
              />
            </div>
            <div class="container-img-social">
              <div class="container-social-img">
                <h5 class="title">Social</h5>
                <img
                  class="ellipsis-social"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                />
              </div>
              <div class="container-title">
                <h2 class="title-hour">5hrs</h2>
                <h5 class="subtitle">Last Week - 10hrs</h5>
              </div>
            </div>
          </div>
          <div class="selfCare">
            <div class="img-selfCare">
              <img
                class="img-avatar-selfcare"
                src="./images/icon-self-care.svg"
                alt=""
              />
            </div>
            <div class="container-img-selfCare">
              <div class="container-selfcare-img">
                <h5 class="title">Self Care</h5>
                <img
                  class="ellipsis-selfcare"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                />
              </div>
              <div class="container-title">
                <h2 class="title-hour">2hrs</h2>
                <h5 class="subtitle">Last Week - 2hrs</h5>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
